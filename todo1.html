<html>
	<head>
		<link rel="stylesheet" href="todo1.css">
		<title>A Simplified ToDo App</title>
	</head>
	<body>
		<section>
			<header>
				<h1>To Do List</h1>
				<p today-date></p>
				<p id="time"></p>
			</header>
			<form input-task >
				<input type="text" placeholder="Add Task" maxlength="20" class='form'>
				<input type="submit" value="+Task" class='form' id="butt">
			</form>
			<br><br>
			<div id="task">
				<ul task-checked>
				
				</ul>
			</div>
			<footer>
				<button clear-task>Clear Task</button>
			</footer>
			<p copy-right>Mega &copy; ALC4.0</p>
		</section>
		<script src="todo1.js"></script>
	</body>
</html>
